# Definindo os tipos das nossas entidades
type Category {
  id: ID!
  name: String!
  description: String
  courses: [Course!]!
}

type Course {
  id: ID!
  title: String!
  description: String
  category: Category!
}

# Definindo os tipos das entradas para criação de novas entidades
# Inputs são os dados que o cliente envia para o servidor
input NewCategory {
  name: String!
  description: String
}

input NewCourse {
  name: String!
  description: String
  categoryId: ID!
}

# Definindo os tipos das queries (consultas)
type Query {
  categories: [Category!]!
  courses: [Course!]!
}

# Definindo as mutations (operações de escrita)
type Mutation {
  addCategory(input: NewCategory!): Category!
  addCourse(input: NewCourse!): Course!
}
